version: 2
jobs:
  tests:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo pip install tox
      - run: cd src/ && tox -e runtests
  mypy:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo pip install tox
      - run: cd src/ && tox -e mypy
  codecov:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo pip install tox
      - run: cd src/ && tox -e codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - tests
      - mypy
      - codecov
